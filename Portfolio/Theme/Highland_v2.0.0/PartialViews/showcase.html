<!-- Showcase -->
<div class="showcase">

    <div id="showcase-carousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#showcase-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#showcase-carousel" data-slide-to="1"></li>
            <li data-target="#showcase-carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <!-- Item 1 -->
            <div class="item item_1 active">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-sm-12">
                            <div class="table_centered">
                                <div>
                                    <!-- Add animation classes to the active slide only -->
                                    <div class="container">
                                        <div class="row" style="height:410px;"></div>
                                        <div class="row">
                                            <h1 class="col-sm-4 animateDown" data-animation="animateDown" style="margin:0px; display:inline-block;">Capable.</h1>
                                            <h1 class="col-sm-4 delay_9 animateUp" data-animation="animateUp" style="margin:0px; display:inline-block;">Hardcore.</h1>
                                            <h1 class="col-sm-4 delay_5 animateDown" data-animation="animateDown" style="margin:0px; display:inline-block;">Experienced.</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="item item_2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-sm-12">
                            <div class="table_centered">
                                <div class="table_centered__cell">

                                    <h1 data-animation="animateDown">
                                        Touch Typist.
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="item item_3">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table_centered">
                                <div class="table_centered__cell">
                                    <div style="height:400px;"></div>
                                    <h1 data-animation="animateDown">
                                        Excels under stress.
                                    </h1>
                                    @*<p class="lead delay_1" data-animation="animateUp">
                                        I'm serious about code.
                                    </p>*@
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- / .carousel-inner -->
        <!-- Controls -->
        <a class="carousel__control carousel__control_left" href="#showcase-carousel" role="button" data-slide="prev">
            <img src="~/Theme/Highland_v2.0.0/assets/img/arrow_left.svg" alt="...">
        </a>
        <a class="carousel__control carousel__control_right" href="#showcase-carousel" role="button" data-slide="next">
            <img src="~/Theme/Highland_v2.0.0/assets/img/arrow_right.svg" alt="...">
        </a>

    </div> <!-- / .carousel -->

</div> <!-- / .showcase -->
